# 唯一标识此规则
id: "20181212"

# 用于管理版本
version: 1

# 名称
name: "rule_01"

# 别名
alias: "1号规则"

# 分组（默认是default）
group: "group_01"

# 优先级在同一分组内有效（值越小优先级越高）
priority: 100

# URL匹配（适用于此规则的页面）的正则表达式
patterns:
  - "taobao.com"
  - "taobao.hk"

prepare:
  # 在fields和loop之前执行，且必须返回true流程才会继续
  eval: "javascript"
  # 在eval之后、fields和loop之前等待
  wait: "2s"

# 每个页面加载的超时时间（默认10s，仅对fields有效）
timeout: "30s"

fields:
  # 不要使用Javascript关键字和符号以避免冲突（可以使用下划线）
  - name: "id"
    # 返回值类型会被转为字符串
    eval: "javascript"
    # 是否导出eval结果
    # false（默认值）表示不导出（用于无需返回的eval）
    # true表示导出，且作为Javascript全局变量（变量名为name属性），后续可直接使用
    export: true

  - name: "flavor"
    alias: "渠道"
    # 没有eval只有value，导出常量（必须是字符串）
    value: "3"
    export: true

  - name: "price"
    alias: "价格"
    # eval和value并存
    # value会作为eval的局部变量（变量名为value），但仍以eval返回值作为导出结果
    eval: "javascript"
    value: '1234'
    export: true

  - name: "scroll"
    alias: "滚动"
    eval: "javascript"
    # eval之后等待时间
    wait: "500ms"

# 无论是否有loop，都会先执行fields
# loop内部执行顺序：prepare_eval-->prepare_wait-->loop(eval-->next-->wait)
loop:
  name: "page"
  alias: "分页"
  # 设置导出周期，例如每循环5（默认为10）次导出一次（导出结果是这5次eval的返回值）
  export_cycle: 5
  prepare:
    eval: "javascript"
    wait: "2s"
  # 必须返回true流程才会继续
  # eval次数会作为全局变量（变量名为count，从1开始）
  eval: "javascript"
  # 下一次eval前执行（如翻页）
  next: "javascript"
  # next执行后等待时间（等待过后再开始下一轮循环的eval）
  wait: "2s"